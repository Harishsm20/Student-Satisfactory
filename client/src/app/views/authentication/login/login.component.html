<div *ngIf="alertMessage" class="alert alert-danger" style="text-align: center;">{{ alertMessage }}</div>

<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">

  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" cFormControl placeholder="Email" formControlName="email" />
                </c-input-group>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                  <div *ngIf="email?.errors?.['required']">Email is required.</div>
                  <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
                </div>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" cFormControl placeholder="password" type="password" formControlName="password" />
                  </c-input-group>
                  <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <div *ngIf="password?.errors?.['required']">Password is required.</div>
                  </div>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click) = "onSubmit()">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  If you don't have an account on this site.
                </p>
                <button cButton class="mt-3" color="primary" (click)="navigateToRegisterPage()">
                  Register Now!
                </button>
                
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
